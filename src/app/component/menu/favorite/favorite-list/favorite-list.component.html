<div *ngIf="favoriteListArray">
  <h2 class="text-center display-2 bg-secondary pb-lg-3 favorite-header-band">Deine Favoritenliste</h2>
  <table class="table table-hover table-striped table-dark favorite-header-table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Movie Name</th>
      <th scope="col">Zusatzinformationen</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of favoriteListArray; let i = index">
      <td width="5%">
        <button (click)="deleteFavorite(i);" type="submit" class="btn btn-danger">
          <i class="fa fa-trash-o fa-2x"></i>
        </button>
      </td>
      <td width="30%">{{item.movieName}}</td>
      <td width="65%">{{item.additionalNotes}}</td>
    </tr>
    </tbody>
  </table>
</div>
