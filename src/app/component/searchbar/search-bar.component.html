<table>
  <tr>
    <td>
      <input type="text"
             class="form-control my-0 py-1 amber-border min-width"
             placeholder="Nach einem Filmtitel suchen"
             aria-label="Search"
             [(ngModel)]="searchInputField" />

    <td>
      <button class="btn btn-primary" (keydown.enter)="getTheSearchedMovie()" (click)="getTheSearchedMovie()"
              routerLink="/contentmanager">Suchen
      </button>
    </td>
  </tr>
</table>
